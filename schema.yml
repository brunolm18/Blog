components:
  schemas:
    Author:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        username:
          type: string
          maxLength: 200
        last_name:
          type: string
          maxLength: 200
        email:
          type: string
          format: email
          maxLength: 100
        biography:
          type: string
        image:
          type: string
          format: uri
        experience:
          type: integer
          maximum: 9223372036854775807
          minimum: -9223372036854775808
          format: int64
        social_media_url:
          type: string
          format: uri
          maxLength: 200
      required:
      - biography
      - email
      - experience
      - id
      - image
      - last_name
      - social_media_url
      - username
    Category:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        category:
          type: string
          title: Categories
          maxLength: 50
        image:
          type: string
          format: uri
        _order:
          type: integer
          readOnly: true
          title: ' order'
        author:
          type: integer
      required:
      - _order
      - author
      - category
      - id
      - image
    IsActiveEnum:
      enum:
      - ACTIVE
      - INACTIVE
      type: string
      description: |-
        * `ACTIVE` - Active
        * `INACTIVE` - Inactive
    PaginatedAuthorList:
      type: object
      required:
      - count
      - results
      properties:
        count:
          type: integer
          example: 123
        next:
          type: string
          nullable: true
          format: uri
          example: http://api.example.org/accounts/?page=4
        previous:
          type: string
          nullable: true
          format: uri
          example: http://api.example.org/accounts/?page=2
        results:
          type: array
          items:
            $ref: '#/components/schemas/Author'
    PaginatedCategoryList:
      type: object
      required:
      - count
      - results
      properties:
        count:
          type: integer
          example: 123
        next:
          type: string
          nullable: true
          format: uri
          example: http://api.example.org/accounts/?page=4
        previous:
          type: string
          nullable: true
          format: uri
          example: http://api.example.org/accounts/?page=2
        results:
          type: array
          items:
            $ref: '#/components/schemas/Category'
    PaginatedPostList:
      type: object
      required:
      - count
      - results
      properties:
        count:
          type: integer
          example: 123
        next:
          type: string
          nullable: true
          format: uri
          example: http://api.example.org/accounts/?page=4
        previous:
          type: string
          nullable: true
          format: uri
          example: http://api.example.org/accounts/?page=2
        results:
          type: array
          items:
            $ref: '#/components/schemas/Post'
    PatchedAuthor:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        username:
          type: string
          maxLength: 200
        last_name:
          type: string
          maxLength: 200
        email:
          type: string
          format: email
          maxLength: 100
        biography:
          type: string
        image:
          type: string
          format: uri
        experience:
          type: integer
          maximum: 9223372036854775807
          minimum: -9223372036854775808
          format: int64
        social_media_url:
          type: string
          format: uri
          maxLength: 200
    PatchedCategory:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        category:
          type: string
          title: Categories
          maxLength: 50
        image:
          type: string
          format: uri
        _order:
          type: integer
          readOnly: true
          title: ' order'
        author:
          type: integer
    PatchedPost:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        title:
          type: string
          maxLength: 200
        description:
          type: string
        image:
          type: string
          format: uri
          nullable: true
        footer:
          type: string
          nullable: true
        text:
          type: string
          nullable: true
        pub_date:
          type: string
          format: date-time
          title: Publication date
        is_active:
          allOf:
          - $ref: '#/components/schemas/IsActiveEnum'
          title: Is active?
        author:
          allOf:
          - $ref: '#/components/schemas/Author'
          readOnly: true
        category:
          allOf:
          - $ref: '#/components/schemas/Category'
          readOnly: true
        author_id:
          type: integer
          writeOnly: true
        category_id:
          type: integer
          writeOnly: true
    PatchedUser:
      type: object
      properties:
        username:
          type: string
          description: Required. 150 characters or fewer. Letters, digits and @/./+/-/_
            only.
          pattern: ^[\w.@+-]+$
          maxLength: 150
        password:
          type: string
          writeOnly: true
          maxLength: 128
    Post:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        title:
          type: string
          maxLength: 200
        description:
          type: string
        image:
          type: string
          format: uri
          nullable: true
        footer:
          type: string
          nullable: true
        text:
          type: string
          nullable: true
        pub_date:
          type: string
          format: date-time
          title: Publication date
        is_active:
          allOf:
          - $ref: '#/components/schemas/IsActiveEnum'
          title: Is active?
        author:
          allOf:
          - $ref: '#/components/schemas/Author'
          readOnly: true
        category:
          allOf:
          - $ref: '#/components/schemas/Category'
          readOnly: true
        author_id:
          type: integer
          writeOnly: true
        category_id:
          type: integer
          writeOnly: true
      required:
      - author
      - author_id
      - category
      - category_id
      - description
      - id
      - is_active
      - pub_date
      - title
    TokenObtainPair:
      type: object
      properties:
        username:
          type: string
          writeOnly: true
        password:
          type: string
          writeOnly: true
        access:
          type: string
          readOnly: true
        refresh:
          type: string
          readOnly: true
      required:
      - access
      - password
      - refresh
      - username
    TokenRefresh:
      type: object
      properties:
        access:
          type: string
          readOnly: true
        refresh:
          type: string
          writeOnly: true
      required:
      - access
      - refresh
    User:
      type: object
      properties:
        username:
          type: string
          description: Required. 150 characters or fewer. Letters, digits and @/./+/-/_
            only.
          pattern: ^[\w.@+-]+$
          maxLength: 150
        password:
          type: string
          writeOnly: true
          maxLength: 128
      required:
      - password
      - username
  securitySchemes:
    cookieAuth:
      type: apiKey
      in: cookie
      name: sessionid
    jwtAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
